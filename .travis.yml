language: java
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk9
      addons:
        apt:
          packages:
            - oracle-java9-installer
    - os: linux
      dist: trusty
      jdk: openjdk10
    - os: linux
      dist: trusty
      jdk: openjdk11
    - os: osx
      jdk: openjdk10
      osx_image: xcode9.4
    - os: osx
      jdk: openjdk11
      osx_image: xcode10

before_script:
  - wget https://services.gradle.org/distributions/gradle-4.10.2-bin.zip
  - unzip gradle-4.10.2-bin.zip
  - export GRADLE_HOME=$PWD/gradle-4.10.2
  - export PATH=$GRADLE_HOME/bin:$PATH
  - echo $JAVA_OPTS
  - echo $GRADLE_OPTS

# skip install stage.
install: true

script: gradle build  --no-daemon

notifications:
  email: false

